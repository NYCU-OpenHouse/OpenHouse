{% extends 'recruit_base.html' %}
{% load static %}

{% block 'content' %}
    <div class="ui one column centered grid" id="success_info">
        <div class="column">
            <div class="ui header">儲存成功</div>
            <div class="ui segment">
                <table class="ui celled striped table">
                    <tbody>
                    {% for item in form %}
                        <tr>
                            <td>{{ item.label }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    {% endfor %}
                    {% for item in formset %}
                        <tr>
                            <td>{{ item.license_plate_number.label }}{{ forloop.counter }}</td>
                            <td>{{ item.license_plate_number.value }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
