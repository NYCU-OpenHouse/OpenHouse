{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/static/data/favicon-oh.png">

		<!-- Site Properities -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		{# <script src={% static "node_modules/semantic-ui/dist/semantic.min.js" %}></script> #}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
		<script src={% static "node_modules/angular-filter/dist/angular-filter.min.js" %}></script>
    	<script src={% static "js/navtop.js" %}></script>
		{# <link href={% static "node_modules/semantic-ui/dist/semantic.min.css" %} rel="stylesheet"> #}
		<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
		<link href={% static "css/index.css" %} rel="stylesheet">
    	<link href={% static "css/navtop.css" %} rel="stylesheet">
    	<link href={% static "css/footer.css" %} rel="stylesheet">

		<!-- Google Translate -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
		<style>
			body > .skiptranslate {
				display: none;
			}
			.goog-logo-link {
				display: none !important;
			}
			.goog-te-gadget {
				color: transparent !important;
			}
			.goog-te-banner-frame.skiptranslate {
				display: none !important;
			}
			a[href="https://translate.google.com"] {
				display: none !important;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement({
					pageLanguage: 'zh-TW',
					autoDisplay: false,
					includedLanguages: 'zh-TW,zh-CN,en,ja,ko',
					layout: google.translate.TranslateElement.InlineLayout.VERTICAL
				}, 'google_translate_element');
			}
		
			$(window).load(function() {
				$('.goog-te-gadget').html($('.goog-te-gadget div'));
			});
		
			$(function(){
				$('.selectpicker').selectpicker();
			});
		
			function goTranslate(lang) {
				$('.goog-te-combo').val(lang);
		
				const triggerEvent = (element, eventName) => {
					const event = new Event(eventName);
					element.dispatchEvent(event);
				};
				triggerEvent(document.querySelector('.goog-te-combo'), 'change');
			}
		</script>
		{% block 'nav_head' %}
		{% endblock %}
		{% block 'custom_head'%}
		{% endblock %}
	</head>
	<body>
		{% include 'common/navtop.html'%}
		{% include 'common/ie_warning.html'%}
		<div id="full">
			{% block 'body' %}
			{% endblock %}
		</div>
	</body>
	<footer style="margin-top:5em">
		{% include 'common/footer.html'%}
	</footer>
</html>
