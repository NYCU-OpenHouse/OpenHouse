{% extends 'base.html' %}
{% load staticfiles %}

{% block 'body' %}
    <link href={% static "css/recruit/sidebar.css" %} rel="stylesheet">
    <div class="ui stackable grid" style="margin-top: 5px">
        <div class="three wide column" style="margin-left:1em">
            <br>
            <div class="ui secondary vertical stackable pointing menu" style="width:90%">
                <a class="{{ sidebar_ui.index }} item" href="{% url 'recruit_company_index' %}">
                    活動首頁
                </a>
                <div class="item">
                    <div class="header">活動報名相關</div>
                    <div class="menu">
                        <a class="{{ sidebar_ui.status }} item big" href="{% url 'recruit_status' %}">
                            報名狀況總覽
                        </a>
                        <a class="{{ sidebar_ui.signup }} item big" href="{% url 'recruit_signup' %}">
                            填寫報名資料
                        </a>
                        <a class="{{ sidebar_ui.survey }} item big" href="{% url 'recruit_survey' %}">
                            企業滿意度問卷
                        </a>
                        <a class="{{ sidebar_ui.sponsor }} item big" href="{% url 'recruit_sponsor' %}">
                            活動贊助
                        </a>
                    </div>
                </div>
                <a class="{{ sidebar_ui.seminar_select }} item" href="{% url 'recruit_seminar_select' %}">
                    說明會選位
                </a>
                <a class="{{ sidebar_ui.seminar_info }} item" href="{% url 'recruit_seminar_info' %}">
                    說明會資訊填寫
                </a>
                <a class="{{ sidebar_ui.jobfair_select }} item" href="{% url 'recruit_jobfair_select' %}">
                    就博會選位
                </a>
                <a class="{{ sidebar_ui.jobfair_info }} item" href="{% url 'recruit_jobfair_info' %}">
                    就博會資訊填寫
                </a>
            </div>
        </div>
        <div class="twelve wide column">
            <br>
            {% block 'content' %}

            {% endblock %}
        </div>
    </div>

{% endblock %}
