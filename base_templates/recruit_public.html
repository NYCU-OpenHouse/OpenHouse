{% extends 'base.html' %}
{% load staticfiles %}

{% block 'body' %}
    <link href={% static "css/rdss/sidebar.css" %} rel="stylesheet">
    <div class="ui stackable grid" style="margin-top: 5px">
        <div class="three wide column" style="margin-left:1em">
            <div class="ui secondary vertical pointing menu" style="width:90%">
                <a class="{{ sidebar_ui.index }} item" href="{% url 'public' %}">
                    活動資訊
                </a>
                <a class="{{ sidebar_ui.list_jobs }} item" href="{% url 'list_jobs' %}">
                    職缺列表
                </a>
                {% if nav_configs.show_seminar %}
                    <a class="{{ sidebar_ui.seminar }} item" href="{% url 'seminar' %}">
                        說明會
                    </a>
                {% endif %}
                {% if nav_configs.show_jobfair %}
                    <a class="{{ sidebar_ui.jobfair }} item" href="{% url 'jobfair' %}">
                        就博會
                    </a>
                {% endif %}
                <a class="{{ sidebar_ui.query_points }} item" href="{% url 'query_points' %}">
                    查集點
                </a>
            </div>
        </div>
        <div class="twelve wide column">
            {% block 'content' %}

            {% endblock %}
        </div>
    </div>
{% endblock %}
